<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
            var firstName = "Sam"

            Object.defineProperties(this, {
            'FirstName':{
                get:function(){
                    return firstName
                },
                set:function  (value) {
                    if (value !==''){
                        firstName = value
                    }
                }
            }
            })
        }
        var p1 = new Person();
        p1.FirstName = "Mark"
        console.log(p1.FirstName)

    </script>
</body>
</html>
